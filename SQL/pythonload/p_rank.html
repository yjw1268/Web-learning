<html>
<head>
    <meta charset="utf-8">
    <title>图片排行程序</title>
    <link rel="stylesheet" type="text/css" href="../SQL/css_pc_log_in.css">
    <style type="text/css">.footer{position:absolute;bottom:0;width:100%;height:50px;}</style>
</head>
<body>
    <script src="checkrank.js"></script>
        <div class="wrapper">
            <h1>
                图片排行程序
            </h1>
            <h3> 
                输入1:每日Top, 2:每周Top, 3:每月Top, R1:每日色图Top, R2:每周色图Top
            </h3>
            <form action="linkprank.php" method="post" onsubmit="return check();">
                <div class="form-itemGroup userName">
                    <i class="material-icons userName">account_circle</i>
                    <input class="input userName" type="text" name="mode" id="mode" placeholder="输入看图模式">
                </div>
                <div class="form-itemGroup userPassword">
                    <i class="material-icons userPassword">vpn_key</i>
                    <input class="input userPassword" type="text" name="number" id="number" placeholder="图片数量(1~5)">
                </div>
                <button type="button" class="cancel button" onclick="window.location.reload();">取消</button>
                <button type="submit" class="submit button" id="submit">开冲</button>
            </div>
            </form>
        </div>
        <div class="footer">
            <h5> 
                <center>Powered By IMOE.CLUB</center>
            </h5>
        </div>
</body>
</html>
