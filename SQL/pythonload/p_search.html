<html>
<head>
    <meta charset="utf-8">
    <title>图片搜索程序</title>
    <link rel="stylesheet" type="text/css" href="../SQL/css_pc_log_in.css">
    <style type="text/css">.footer{position:absolute;bottom:0;width:100%;height:70px;}</style>
</head>
<body>
    <script src="checksearch.js"></script>
    <div class="wrapper">
        <h1>
            图片搜索程序
        </h1>
        <h3> 
            查找你喜欢的动漫角色的图片！
        </h3>
    <form action="linkpsearch.php" method="post" onsubmit="return check();">
        <div class="form-itemGroup userName">
            <i class="material-icons userName">account_circle</i>
            <input class="input userName" type="text" name="searchword" id="searchword" placeholder="输入搜索词(支持CN，EN，JP语言)">
        </div>
        <div class="form-itemGroup userPassword">
            <i class="material-icons userPassword">vpn_key</i>
            <input class="input userPassword" type="text" name="marks" id="marks" placeholder="设置点赞数量(0~5000,数量越高越好看越难搜到)">
        </div>
        <div class="form-itemGroup userPassword">
            <i class="material-icons userPassword">vpn_key</i>
            <input class="input userPassword" type="text" name="getnumber" id="getnumber" placeholder="获取图片数量(1~5)">
        </div>
        <div class="form-itemGroup userPassword">
                <i class="material-icons userPassword">vpn_key</i>
                <input class="input userPassword" type="text" name="spage" id="spage" placeholder="高级功能，请勿输入QAQ">
        </div>
        <button type="button" class="cancel button" onclick="window.location.reload();">取消</button>
        <button type="submit" class="submit button" id="submit">搜索</button><!-- onclick="changecode()"-->
    </form>
    </div>  
    <div class="footer">
        <h5> 
            <center>Powered By IMOE.CLUB</center>
        </h5>
    </div>
</body>
